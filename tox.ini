[tox]
envlist = py34,py35,py36,py37,codestyle,pypi-lint
skip_missing_interpreters = True

[testenv]
deps =
    mock
    pytest
    slackclient

commands = py.test

[testenv:codestyle]
deps = pycodestyle
commands = pycodestyle errbot tests --ignore=E252

[testenv:pypi-lint]
deps = docutils
commands = python setup.py check --restructured --strict --metadata
